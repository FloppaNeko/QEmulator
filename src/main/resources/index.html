
<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Interface</title>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'local'
            }
        };
    </script>
</head>
<body>
    <h1>Java Web Interface Example</h1>
    <p>Enter a number to calculate its square:</p>
    <input type="number" id="numberInput" />
    <button onclick="calculateSquare()">Calculate</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function calculateSquare() {
            const number = document.getElementById('numberInput').value;
            fetch(`/api/square?number=${number}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;

                })
                .then(() => MathJax.typeset())
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
